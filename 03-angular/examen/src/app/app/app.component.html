<div class="text-center" [style.background-color]="colorbg">
  <img class="img-fluid" src="https://http2.mlstatic.com/optimize/o:f_webp/resources/frontend/homes-korriban/assets/images/exhibitors/fallbacks/es-desktop.jpg" alt="">
</div>
<div [style.background-color]="colorbg" class="pb-5">
  <div class="container pt-5 ">
    <p class="fs-3 fw-lighter">Categorías populares</p>
    <div id="carouselExampleDark" class="carousel carousel-dark slide bg-white" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <div class="btn-group w-100" role="group" aria-label="Basic outlined example" >
            <button (click)="btnClick();"  type="button" class="btn  border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-dharmachakra" style="font-size: 50px "></i><br>Accesorios para Vehículos </button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-utensils" style="font-size: 50px"></i><br>Alimentos y Bebidas</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-hourglass-half" style="font-size: 50px"></i><br>Arte y Antigüedades</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-baby" style="font-size: 50px"></i><br>Bebés</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-mobile-alt" style="font-size: 50px"></i><br>Celular y Telefonía</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-laptop" style="font-size: 50px"></i><br>Computación</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-hard-hat" style="font-size: 50px"></i><br>Construcción</button>
          </div>
          <div class="btn-group w-100 " role="group" aria-label="Basic outlined example" >
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-tractor" style="font-size: 50px"></i><br>Agro</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-paw" style="font-size: 50px"></i><br>Animales y Mascotas</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-car-alt" style="font-size: 50px"></i><br>Autos, Motos, Otros</button>
            <button (click)="btnClick();"type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-theater-masks" style="font-size: 50px"></i><br>Belleza y Cuidado Personal</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-compact-disc" style="font-size: 50px"></i><br>Coleccionables</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-gamepad" style="font-size: 50px"></i><br>Consolas y Videojuegos</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 "  style="width: 15%">
              <i class="fas fa-camera-retro" style="font-size: 50px"></i><br>Cámaras y Accesorios</button>
          </div>
        </div>
        <div class="carousel-item " data-bs-interval="2000">
          <div class="btn-group w-100 " role="group" aria-label="Basic outlined example" >
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 " style="width: 15% ">
              <i class="fas fa-futbol" style="font-size: 50px"></i><br>Deportes y Fitness</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-tools" style="font-size: 50px"></i><br>Herramientas</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-building" style="font-size: 50px"></i><br>Industrias y Oficinas</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-guitar" style="font-size: 50px"></i><br>Instrumentos Musicales</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-dice" style="font-size: 50px"></i><br>Juegos y Juguetes</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-th-large" style="font-size: 50px"></i><br>Otras categorías</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-tshirt" style="font-size: 50px"></i><br>Ropa y Accesorios</button>
          </div>
          <div class="btn-group w-100 " role="group" aria-label="Basic outlined example" >
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-microphone-alt" style="font-size: 50px"></i><br>Electrónica, Audio y Video</button>
            <button (click)="btnClick();" type="button" class="btn   border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-couch" style="font-size: 50px"></i><br>Hogar y Muebles</button>
            <button (click)="btnClick();" type="button" class="btn  border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-city" style="font-size: 50px"></i><br>Inmuebles</button>
            <button (click)="btnClick();" type="button" class="btn  border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-gem" style="font-size: 50px"></i><br>Joyas y Relojes</button>
            <button (click)="btnClick();" type="button" class="btn  border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-music" style="font-size: 50px"></i><br>Música, Libros y películas</button>
            <button (click)="btnClick();" type="button" class="btn  border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-glass-cheers" style="font-size: 50px"></i><br>Recuerdos, Cotillón y Fiestas</button>
            <button (click)="btnClick();" type="button" class="btn  border-secondary border-1 text-dark py-5 " style="width: 15%">
              <i class="fas fa-heartbeat" style="font-size: 50px"></i><br>Salud y Equipamiento Médico</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" style="width: 35px" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" style="width: 35px" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">siguiente</span>
      </button>
    </div>
  </div>
</div>
